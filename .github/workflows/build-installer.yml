name: Build Installer

on:
  push:
    branches:
      - main

permissions:
  contents: write


jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3


      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Linux Packaging Tools
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y dpkg rpm


      - name: Install macOS Packaging Tools
        if: runner.os == 'macOS'
        run: brew install create-dmg || echo "create-dmg already installed"


      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build distributables
        run: node scripts/build-cross-platform.js

      - name: "Debug: List output contents (bash)"
        if:  runner.os != 'Windows' 
        run: ls -R out/
        shell: bash

      - name: "Debug: List output contents (pwsh)"
        if:  runner.os == 'Windows' 
        run: Get-ChildItem -Recurse out
        shell: pwsh


      - name: Confirm distributables (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          echo "ðŸ§ª Checking distributables..."
          found=0
          if ls out/make/*.dmg 1> /dev/null 2>&1; then echo "âœ… Found .dmg"; found=1; fi
          if ls out/make/AppImage/*/*.AppImage 1> /dev/null 2>&1; then echo "âœ… Found .AppImage"; found=1; fi
          if ls out/make/deb/*/*.deb 1> /dev/null 2>&1; then echo "âœ… Found .deb"; found=1; fi
          if ls out/make/rpm/*/*.rpm 1> /dev/null 2>&1; then echo "âœ… Found .rpm"; found=1; fi
          if ls out/make/*.zip 1> /dev/null 2>&1; then echo "âœ… Found .zip"; found=1; fi
          if [ $found -eq 0 ]; then
            echo "âŒ No distributables found. Failing build."
            exit 1
          fi



      - name: Confirm distributables (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Write-Host "ðŸ§ª Checking distributables..."
          $found = $false
          if (Test-Path -Path "out/make/squirrel.windows/*/*.exe") { Write-Host "âœ… Found .exe"; $found = $true }
          if (Test-Path -Path "out/make/dmg/*/*.dmg") { Write-Host "âœ… Found .dmg"; $found = $true }
          if (Test-Path -Path "out/make/AppImage/*/*.AppImage") { Write-Host "âœ… Found .AppImage"; $found = $true }
          if (Test-Path -Path "out/make/deb/*/*.deb") { Write-Host "âœ… Found .deb"; $found = $true }
          if (Test-Path -Path "out/make/rpm/*/*.rpm") { Write-Host "âœ… Found .rpm"; $found = $true }
          if (-not $found) {
              Write-Error "âŒ No distributables found. Failing build."
              exit 1
          }  



      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: installer-${{ matrix.os }}
          path: |
            out/make/**/*.exe
            out/make/**/*.dmg
            out/make/**/*.AppImage
            out/make/**/*.deb
            out/make/**/*.rpm

  verify:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-platform-artifacts/

      - name: List All Artifacts
        run: ls -R all-platform-artifacts/

      - name: Confirm artifact presence
        shell: bash
        run: |
          echo "ðŸ§ª Verifying downloaded artifacts..."
          count=$(find all-platform-artifacts -type f | grep -Ei '.(exe|dmg|AppImage|deb|rpm)$' | wc -l)
          if [ "$count" -lt 1 ]; then
              echo "âŒ No distributables found."
              exit 1
          fi
          echo "âœ… Found $count artifacts."


      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: nightly
          name: "Automated Installer Release"
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Build Summary
        run: |
          echo "## âœ… Installer Summary" >> $GITHUB_STEP_SUMMARY
          find all-platform-artifacts -type f >> $GITHUB_STEP_SUMMARY
